name: Deploy project releaseon:  release:    types:      - createdjobs:  push_to_docker_hub:    runs-on: ubuntu-latest    steps:      -        name: Checkout        uses: actions/checkout@v3      -        name: Login to Docker Hub        uses: docker/login-action@v2        with:          username: ${{ secrets.DOCKERHUB_USERNAME }}          password: ${{ secrets.DOCKERHUB_TOKEN }}      -        name: Set up Docker Buildx        uses: docker/setup-buildx-action@v2      -        name: Build and push        uses: docker/build-push-action@v4        with:          context: .          file: ./Dockerfile          push: true          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest  deploy_on_vps:    needs: push_to_docker_hub    runs-on: ubuntu-latest    steps:      - name: executing remote ssh commands using password        uses: appleboy/ssh-action@v0.1.7        with:          host: ${{ secrets.HOST }}          username: ${{ secrets.USERNAME }}          key: ${{ secrets.SSH_KEY }}          port: ${{ secrets.SSH_PORT }}          passphrase : ${{ secrets.PASSPHRASE }}          script: |            cd /home/script696            docker compose pull            docker compose up -d --force-recreate --build             exit